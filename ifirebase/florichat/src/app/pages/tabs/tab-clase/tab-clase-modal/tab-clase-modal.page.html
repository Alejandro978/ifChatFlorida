<ion-header>
  <ion-toolbar color="tertiary">
    <ion-button slot="start" fill="clear" (click)="cerrar()">
      <ion-icon style="color:#fff;font-size: 25px;" name="arrow-back">

      </ion-icon>
    </ion-button>
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid fixed>
    <div *ngIf="IdRol === rolesEnum.rolProfesor">
      <ion-row>
        <ion-col>
          <h3>Seleccione avatar para la clase</h3>
        </ion-col>
      </ion-row>

      <form>
        <ion-row>
          <ion-col>

            <ion-list>

              <ion-item>
                <ion-label>Nombre:</ion-label>
                <ion-input [(ngModel)]="clase.Nombre" name="nombre" type="text" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Descripcion:</ion-label>
                <ion-input [(ngModel)]="clase.Descripcion" name="contrasenya" type="text" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>C贸digo Clase:</ion-label>
                <ion-input [(ngModel)]="clase.CodigoClase" name="contrasenya" type="text" required></ion-input>
              </ion-item>



            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row style="text-align: center;">
          <ion-col>
            <ion-button (click)="crearClase()" type="submit" color="tertiary" shape="round">
              Crear clase
            </ion-button>
          </ion-col>
        </ion-row>
      </form>
    </div>

    <div *ngIf="IdRol === rolesEnum.rolAlumno">
      <ion-row>
        <ion-col>
          <h3>Introduzca el C贸digo del a clase a la que se quiere unir:</h3>
        </ion-col>
      </ion-row>

      <ion-list>
        <ion-item>
          <ion-label>C贸digo Clase:</ion-label>
          <ion-input [(ngModel)]="codigoFiltrado" name="contrasenya" type="text" required></ion-input>
        </ion-item>
      </ion-list>

      <ion-row style="text-align: center;">
        <ion-col>
          <ion-button (click)="consultarClases()" type="submit" color="tertiary" shape="round">
            Consultar clases
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-list>
        <ion-item-sliding *ngFor="let clase of clasesFiltradas">

          <ion-item (click)="openChat(chat)">

            <ion-label>
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <h2><b>{{clase.Nombre}}</b></h2>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <p>{{clase.Descripcion}}</p>
                  </ion-col>

                  <ion-col>
                    <p>C贸digo Clase: {{clase.CodigoClase}}</p>
                  </ion-col>

                </ion-row>
              </ion-grid>
            </ion-label>

          </ion-item>

          <ion-item-options>

            <ion-item-option color="danger" (click)="borrarChat()">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>

          </ion-item-options>

        </ion-item-sliding>

      </ion-list>
    </div>



  </ion-grid>

</ion-content>
