<ion-header>
  <ion-toolbar color="tertiary">
    <ion-button slot="start" fill="clear" (click)="cerrar()">
      <ion-icon style="color:#fff;font-size: 25px;" name="arrow-back">

      </ion-icon>
    </ion-button>
    <ion-title>Añadir nueva clase</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid fixed>

    <ion-row>
      <ion-col>
        <h3>Seleccione avatar para la clase</h3>
      </ion-col>
    </ion-row>

    <form>
      <ion-row>
        <ion-col>

          <ion-list>

            <ion-item>
              <ion-label>Nombre:</ion-label>
              <ion-input [(ngModel)]="clase.Nombre" name="nombre" type="text" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Descripcion:</ion-label>
              <ion-input [(ngModel)]="clase.Descripcion" name="contrasenya" type="text" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Código Clase:</ion-label>
              <ion-input [(ngModel)]="clase.CodigoClase" name="contrasenya" type="text" required></ion-input>
            </ion-item>



          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row style="text-align: center;">
        <ion-col>
          <ion-button (click)="crearClase()" type="submit" color="tertiary" shape="round">
            Crear clase
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
