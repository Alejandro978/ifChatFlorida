<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-button slot="end" fill="clear" (click)="presentActionSheet()">
      <ion-icon style="color:#ffff" name="menu"></ion-icon>
    </ion-button>
    <ion-title>
      Clase
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let clase of clases">

      <ion-item (click)="openChat(chat)">


        <ion-label>
          <h2><b>{{clase.Nombre}}</b></h2>
          <p>{{clase.Descripcion}}</p>
        </ion-label>

      </ion-item>

      <ion-item-options>

        <ion-item-option color="danger" (click)="borrarChat()">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>

      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <ion-fab (click)="crearClase()" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="medium">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
