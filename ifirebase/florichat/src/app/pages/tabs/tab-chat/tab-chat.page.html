<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-button slot="end" fill="clear" (click)="presentActionSheet()">
      <ion-icon style="color:#ffff" name="menu"></ion-icon>
    </ion-button>
    <ion-title>
      Chats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-button (click)="onLogOut()">Logout</ion-button> -->
  <ion-list>
    <ion-item-sliding *ngFor="let chat of chats">

      <ion-item (click)="openChat(chat)">

        <ion-avatar slot="start">
          <ion-img [src]="chat.Img"></ion-img>
        </ion-avatar>

        <ion-label>
          <h2><b>{{chat.Nombre}}</b></h2>
          <p>{{chat.Descripcion}}</p>
        </ion-label>

      </ion-item>

      <ion-item-options>

        <ion-item-option color="danger" (click)="borrarChat()">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>

      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="medium">
      <ion-icon name="chatbubble-ellipses-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
