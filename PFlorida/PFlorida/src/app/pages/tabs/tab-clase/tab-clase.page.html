
<app-header [titulo]="titulo"></app-header>
<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let clase of clases">
      <ion-item>
        <ion-avatar slot="start">
          <ion-img src="/assets/avatarsClases/{{clase.avatar}}"></ion-img>
        </ion-avatar>

        <ion-label>
          <ion-grid>
            <ion-row>

              <ion-col size="8">
                <h2><b>{{clase.nombre}}</b></h2>
              </ion-col>

              <ion-col size="4">
                <p><b>CÃ³digo: {{clase.codigo}}</b></p>
              </ion-col>
            </ion-row>


            <ion-row>
              <ion-col size="6">
                <p><b>{{clase.nombreProfesor}}</b></p>
              </ion-col>

              <ion-col size="6">
                <p><b>{{clase.email}}</b></p>
              </ion-col>
            </ion-row>

          </ion-grid>
        </ion-label>

      </ion-item>

      <ion-item-options>
        <ion-item-option *ngIf="idRol === rolesEnum.rolProfesor" color="danger">
          <ion-icon slot="icon-only" (click)="eliminarClaseProfesor(clase)" name="trash"></ion-icon>
        </ion-item-option>

        <ion-item-option *ngIf="idRol === rolesEnum.rolProfesor" color="success">
          <ion-icon slot="icon-only" (click)="mostrarUsuarios(clase)" name="people-circle-outline"></ion-icon>
        </ion-item-option>

        <ion-item-option *ngIf="idRol === rolesEnum.rolAlumno" color="danger">
          <ion-icon slot="icon-only" (click)="eliminarClaseAlumno(clase)" name="trash"></ion-icon>
        </ion-item-option>

        <ion-item-option *ngIf="idRol === rolesEnum.rolAlumno" color="success" (click)="abrirChat(clase)">
          <ion-icon slot="icon-only" name="chatbubble"></ion-icon>
        </ion-item-option>

      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <ion-fab (click)="crearClase()" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="medium">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
