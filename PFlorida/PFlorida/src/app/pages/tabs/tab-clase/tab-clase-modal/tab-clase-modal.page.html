<ion-header>
  <ion-toolbar color="tertiary">
    <ion-button slot="start" fill="clear" (click)="cerrar()">
      <ion-icon style="color:#fff;font-size: 25px;" name="arrow-back">

      </ion-icon>
    </ion-button>
    <ion-title>Titulo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid fixed>

    <div *ngIf="idRol === 1">
      <ion-row>
        <ion-col>
          <h3>Seleccione avatar para la Clase</h3>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-slides [options]="avatarSlide">
            <ion-slide *ngFor="let avatar of avatars">
              <img class="pick-avatar" src="/assets/avatarsClases/{{avatar.img}}"
                [ngClass]="{'pick-avatar-seleccionado':avatar.seleccionado}" (click)="seleccionarAvatar(avatar)">
            </ion-slide>
          </ion-slides>
        </ion-col>
      </ion-row>

      <form [formGroup]="formClase">
        <ion-row>
          <ion-col>

            <ion-list>

              <ion-item>
                <ion-label>Nombre:</ion-label>
                <ion-input [(ngModel)]="clase.nombre" formControlName="nombre" type="text" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>CÃ³digo Clase:</ion-label>
                <ion-input [(ngModel)]="clase.codigo" formControlName="codigo" type="text" required></ion-input>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row style="text-align: center;">
          <ion-col>
            <ion-button [disabled]="!this.formClase.valid" (click)="crearClase()" type="submit" color="tertiary" shape="round">
              Crear clase
            </ion-button>
          </ion-col>
        </ion-row>
      </form>
    </div>

  </ion-grid>

</ion-content>
