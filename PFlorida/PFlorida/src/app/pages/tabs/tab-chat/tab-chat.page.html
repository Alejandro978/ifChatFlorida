<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-button slot="end" fill="clear" (click)="presentActionSheet()">
      <ion-icon style="color:#ffff" name="menu"></ion-icon>
    </ion-button>
    <ion-title>
      Chats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let chats of chatRooms">

      <ion-item>
        <ion-avatar slot="start">
          <ion-img src="/assets/avatarsClases/avatarChat.png"></ion-img>
        </ion-avatar>

        <ion-label>
          <ion-grid>
            <ion-row>
              <ion-col size="5">
                <p>Clase: <b>{{chats.clase}}</b></p>
              </ion-col>

              <ion-col size="7">
                <div *ngIf="idRol === rolesEnum.rolProfesor">
                  <p>Email:<b>{{chats.emailAlumno}}</b></p>
                </div>

                <div *ngIf="idRol === rolesEnum.rolAlumno">
                  <p>Email:<b>{{chats.emailProfesor}}</b></p>
                </div>
              </ion-col>

            </ion-row>

          </ion-grid>
        </ion-label>

      </ion-item>

      <ion-item-options>

        <ion-item-option color="danger">
          <ion-icon slot="icon-only" (click)="eliminarChat(chats)" name="trash"></ion-icon>
        </ion-item-option>

        <ion-item-option (click)="abriChat(chats)" color="success">
          <ion-icon slot="icon-only" name="chatbubble"></ion-icon>
        </ion-item-option>

      </ion-item-options>

    </ion-item-sliding>

  </ion-list>



</ion-content>
