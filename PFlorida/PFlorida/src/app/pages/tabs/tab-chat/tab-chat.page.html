<app-header [titulo]="titulo" [avatar]="avatar" [nombre]="nombre"></app-header>


<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let chats of chatRooms">

      <ion-item>
        <ion-avatar slot="start">
          <ion-img src="/assets/avatarsClases/avatarChat.png"></ion-img>
        </ion-avatar>

        <ion-label>
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <div *ngIf="idRol === 2">
                  <p><b>{{chats.clase}} ( {{chats.nombreProfesor}} )</b></p>
                </div>

                <div *ngIf="idRol === 1">
                  <p><b>{{chats.clase}} ( {{chats.nombreAlumno}} )</b></p>
                </div>
              </ion-col>

              <ion-col size="12">
                <div *ngIf="idRol === rolesEnum.rolProfesor">
                  <p><b>{{chats.emailAlumno}}</b></p>
                </div>

                <div *ngIf="idRol === rolesEnum.rolAlumno">
                  <p><b>{{chats.emailProfesor}}</b></p>
                </div>
              </ion-col>

            </ion-row>

          </ion-grid>
        </ion-label>

      </ion-item>

      <ion-item-options>

        <ion-item-option color="danger">
          <ion-icon slot="icon-only" (click)="eliminarChat(chats)" name="trash"></ion-icon>
        </ion-item-option>

        <ion-item-option (click)="abriChat(chats)" color="success">
          <ion-icon slot="icon-only" name="chatbubble"></ion-icon>
        </ion-item-option>

      </ion-item-options>

    </ion-item-sliding>

  </ion-list>



</ion-content>
