<ion-header>
  <ion-toolbar color="tertiary">
    <ion-button slot="start" fill="clear" (click)="cerrar()" color="dark">
      <ion-icon name="close"></ion-icon>
    </ion-button>
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card [ngClass]="{'estiloAlumno':mensaje.idRol=='2','estiloProfesor':mensaje.idRol=='1'}"
    *ngFor="let mensaje of mensajes">

    <ion-card-header>
      <ion-card-title><b>{{mensaje.titulo}}</b></ion-card-title>
      <ion-card-subtitle><b>Enviado por: {{mensaje.enviadoPor}}</b></ion-card-subtitle>
      <ion-card-subtitle><b>Fecha de envio: {{getDate(mensaje.date)}}</b></ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <b>{{mensaje.texto}}</b>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-fab (click)="abrirAlertMensaje()" vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="primary">
    <ion-icon name="mail"></ion-icon>
  </ion-fab-button>
</ion-fab>
