<ion-header>
  <ion-toolbar color="secondary">

    <ion-button slot="start" fill="clear" (click)="volverLogin()">
      <ion-icon style="color:#ffff" name="arrow-back"></ion-icon>
    </ion-button>

    <ion-title style="margin-right: 50px;" class="center">{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-slides [options]="avatarSlideGeneral" class="mainSlide" #slideGeneral>

    <!-- Creaci칩n usuario profesor -->
    <ion-slide>

      <ion-grid fixed>

        <!-- Avatar selector  -->
        <app-avatar-selector (avatarSelected)="avatarSelected = $event "></app-avatar-selector>

        <form [formGroup]="formProfesor">
          <ion-row>
            <ion-col>

              <ion-list>

                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input [(ngModel)]="profesor.email" formControlName="emailProfesor" type="text" required>
                  </ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Contrase침a</ion-label>
                  <ion-input [(ngModel)]="profesor.password" formControlName="passwordProfesor" type="password"
                    required>
                  </ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Nombre</ion-label>
                  <ion-input [(ngModel)]="profesor.nombre" formControlName="nombreProfesor" type="text" required>
                  </ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button [disabled]="!this.formProfesor.valid" (click)="crearProfesor()" type="submit" color="tertiary"
                shape="round">
                Registrar profesor
              </ion-button>



            </ion-col>
          </ion-row>

        </form>
      </ion-grid>



    </ion-slide>

    <!-- Creaci칩n usuario Alumno -->
    <ion-slide>


      <ion-grid fixed>

        <!-- Avatar selector -->
        <app-avatar-selector (avatarSelected)="avatarSelected = $event "></app-avatar-selector>

        <form [formGroup]="formAlumno">
          <ion-row>
            <ion-col>

              <ion-list>

                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input [(ngModel)]="alumno.email" formControlName="emailAlumno" type="email" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Contrase침a</ion-label>
                  <ion-input [(ngModel)]="alumno.password" formControlName="passwordAlumno" type="password" required>
                  </ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Nombre</ion-label>
                  <ion-input [(ngModel)]="alumno.nombre" formControlName="nombreAlumno" type="text" required>
                  </ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button [disabled]="!this.formAlumno.valid" (click)="crearAlumno()" type="submit" color="tertiary"
                shape="round">
                Registrar Alumno
              </ion-button>
            </ion-col>
          </ion-row>

        </form>
      </ion-grid>


    </ion-slide>


  </ion-slides>



</ion-content>


<ion-footer no-border>
  <ion-toolbar>

    <ion-row>

      <ion-col>
        <ion-button shape="round" expand="full" size="small" fill="outline" color="tertiary" (click)="registroAlumno()">
          Profesor
        </ion-button>
      </ion-col>

      <ion-col>
        <ion-button shape="round" expand="full" size="small" fill="outline" color="tertiary"
          (click)="registroProfesor()">
          Alumno
        </ion-button>
      </ion-col>

    </ion-row>



  </ion-toolbar>
</ion-footer>
